<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	div{
		background: red;
		border: 1px solid blue;
		width: 70px;
		height: 70px;
		margin: 0 3px;
		float: left;
	}
	.toggleWidth{
		width: 40px;
	}
</style>
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
$(function() {
	$("#run").click(function() {
		$(":animated").toggleClass("toggleWidth");
	});
	
	function animateIt() {
		$("#ani").slideToggle("slow", animateIt);
		}
		animateIt();
});
</script>
</head>
<body>
	<div></div>
	<div id="ani"></div>
	<div></div>
	<button id="run">Run</button>
</body>
</html>
