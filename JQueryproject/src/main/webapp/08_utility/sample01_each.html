<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
	

	$(document).ready(function() {
		
		// $.each(arr,function(idx,obj))
		// 데이터를 얻어올 수 있으며 롤백함수내에서 반복을 빠져나오기 위해 false를 사용함
		var s = ["A","B","C","D","E"];
		for (var i = 0; i < s.length; i++) {	// 일반 for문 순회
			console.log("value>>>", s[i]);
		}
		console.log("======================");
		
		$.each(s, function (idx, value) {		// jQuery.each 1번째방법 : idx, 값
			console.log(idx, value);
		});
		console.log("======================");
		
		$(s).each( function (idx, value) {		// jQuery.each 2번째방법 : 앞에 $(arr)을 선택했으므로 뒤에오는 each문에 넣을필요가없다.
			console.log(idx, value);
		});
		console.log("======================");
		
		
		// Json
		var s2 = {"one":100, "two":200, "three":300};	// Json객체로 저장
		$.each(s2, function(key, value) {
			console.log(key, value);
		});
		console.log("======================");
		
		// 순회중 break 빠져나오기
		var s3 = ["A","B","C","D","E"];
		$.each(s3, function (idx, value) {		
			console.log(idx, value);
			return value != "C";	// return false인 경우 break 기능 , C인경우 false리턴
		});
		console.log("======================");
	});	// end function
	
</script>
</head>
<body>
	

</body>
</html>
