<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">

	$(function() {
		
		$("li")
			.slice(4).css("color","red") // .slice(str) : 4부터 마지막까지(end생략시)
			.end()
			.slice(0,3).css("font-size","40px"); // .slice(str,end-1) : 0부터 3-1까지
		
	});	// end function
	
</script>
</head>
<body>
	<p>Hello</p>
	<ul>
	 <li>A1</li>
	 <li>A2</li>
	 <li>A3</li>
	 <li>A4</li>
	 <li>A5</li>
	 <li>A6</li>
	 <li>A7</li>
	</ul>
	
	
	
</body>
</html>
