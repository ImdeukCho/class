<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">

	$(function() {
		// attr 이용 여러가지 속성 설정
		$("button").click(function() {
			$("img").attr({"src":"b.jpg", "width":"300", "height":"200"});			
		})
		
		
	});	// end function
	
</script>
</head>
<body>
	<img src="a.jpg" width="100" height="100">
	<button>OK</button>
		
</body>
</html>
