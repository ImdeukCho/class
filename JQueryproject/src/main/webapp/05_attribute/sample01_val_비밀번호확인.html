<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">

	$(function() {
		// 지정 속성명 / 속성값 반환
		// 처음 일치 요소가 반환되나 반복적으로 요소를 가져오기 위해 each(), map()을 사용해야함
		// input, select, textarea
		// 이벤트처리
		//jquery 이벤트처리
		// 1. $(선택자).on("이벤트명","이벤트 핸들링함수")
		//  ex) $(선택자).on("click","이벤트 핸들링함수")
		// 2. $(선택자).이벤트명과동일한함수(이벤트 핸들링함수)
		// ex) $(선택자).click(이벤트 핸들링함수)
		// $().on("keyup",함수) , $().keyup(처리함수)
		
		/* $("#selTest").on("change", function () {
			console.log($("#selTest").val());	// select val 사용
		}); */
		
		$("#selTest").change(function () {
			console.log($("#selTest").val());	// select val 사용
		})
		// 버튼.click(익명함수 구현), 버튼.on(익명함수 구현) 2가지로 작성
		/* $("#btn").click(function() {
			var userid = $("#userid").val();
			var passwd = $("#passwd").val();
			$("#passwd2").val(passwd);
		}); */
		$("#btn").on("click", function() {
			var userid = $("#userid").val();
			var passwd = $("#passwd").val();
			$("#passwd2").val(passwd);
		});
		
	});	// end function
	
</script>
</head>
<body>
	<select id="selTest">
		<option value="aaaa">aaa</option>
		<option value="bbb">bbbb</option>
	</select><br>
	아이디:<input type="text" value="aaa" id="userid"><br>
	비번:<input type="text" value="bb" id="passwd"><br>
	<input type="text" id="passwd2"><br>
	<button id="btn">OK</button>
		
</body>
</html>
