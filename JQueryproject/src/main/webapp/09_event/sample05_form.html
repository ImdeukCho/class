<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
$(document).ready(function() {
	
	$("#myForm1").on("submit",function(){
		console.log("submit =============");
		// event.preventDefault();	// 이벤트 중지
		return false;	// 이벤트 중지
	});
	$("#a").on("click",function(){
		console.log("submit =============");
		// event.preventDefault();	// 이벤트 중지
		return false;	// 이벤트 중지
	});
	
	$("#b").on("click",function(){	
		console.log("b버튼 클릭됨");
		$("#myForm2").attr("action","target.html");
		// event.preventDefault();	// 이벤트 중지
		// return false;
	});
	
	// c버튼 눌러서 폼2데이터 가지고 target이동하기.
	$("#c").on("click",function(){	
		// event.preventDefault();	// 이벤트 중지 안됨, 가급적 폼안에서 작성할것.
		// $("#b").trigger("click");	// 1번째방법
		
		$("#myForm2").attr("action","target.html");	// 2번째방법
		$("#myForm2").submit();
		// return false;			// 이벤트 중지 안됨, 가급적 폼안에서 작성할것.
		
	});
	
});	// end function
</script>
</head>

	<form id="myForm1" action="target.html">
		<input type="text" name="userid">
		<button id="a">a</button><br>
		<input type="submit" value="전송">
	</form>
	<hr>
	
	<form id="myForm2" action="#">
		<input type="text" name="userid">
		<button id="b">폼 안의 버튼</button><br>
	</form>
	<hr>
	<button id="c">폼의 바깥 버튼</button>
	
</body>
</html>
