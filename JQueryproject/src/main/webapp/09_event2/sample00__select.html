<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
$(document).ready(function() {
	
	$("#a").click(function () {
		console.log("ok");
	});
	
	$("#b").click(function () {
		// $("#a").trigger("click");
		$("#a").click();	// .trigger("click")과 동일
	});
	
});	// end function
</script>
</head>
<body>

	<button id="a" >ok</button>
	<button id="b">ok-trigger</button>
	<div id="result"></div>

</body>
</html>
