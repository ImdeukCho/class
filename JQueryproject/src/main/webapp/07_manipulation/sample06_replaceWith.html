<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
	
	// 기존요소를 찾아서 새 요소로 변경
	// html문서에 content가 있을경우 타겟 요소로 이동하여 변경됨 (기존 요소의 삭제)
	$(function() {
		
		$("button").click(function() {
			// $(".my1").replaceWith("<h3>강감찬</h3>");	
			$(".my1").replaceWith($(".my3"));	// 이동됨
		})
		
		
	});	// end function
	
</script>
</head>
<body>
	<h1>영웅들</h1>
	<div>
		<div class="my1">홍길동</div>
		<div class="my2">이순신</div>
		<div class="my3">유관순</div>
	</div>
	<button>OK</button>


	

</body>
</html>
