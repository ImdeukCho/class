<html>
<head>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
	
	// text를 포함한 자식(자손포함) 요소의 제거 (태그는 남아있음)

		})
		
		
	});	// end function
	
</script>
</head>

	</div>
	<div>

		<div class="inner second">테스트2</div>
	</div>
	<button>ok</button>



	

</body>
</html>
