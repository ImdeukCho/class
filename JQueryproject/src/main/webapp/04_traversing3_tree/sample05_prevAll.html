<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">

	$(function() {
		
		// selector 앞의 모든 형제 요소
		$("div").prevAll().css("color","red");
		$("div").prevAll(".my").css("font-size","40px");
	
	});	// end function
	
</script>
</head>
<body>
	<div>A</div>
	<p>A2</p>
	<div>B</div>
	<p class="my">B2</p>
	<div>C</div>
	<div class="my">C2</div>
	<p>C3</p>

</body>
</html>
