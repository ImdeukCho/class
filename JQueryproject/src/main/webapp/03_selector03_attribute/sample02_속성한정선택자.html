<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성한정선택자</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
$(function() {
	// 한정하는 법
	$("div[class]").css("color","red");
	
});
</script>
</head>
<body>
	<div>aaaaaa</div>
	<p class="aa">hello</p>
	<p>world</p>
	<div class="aa">hello2</div>
	<div>world2</div>
</body>
</html>
