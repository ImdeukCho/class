<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
$(function() {
	
	$(function() {
		$("input").click(function() {
			$("input:focus").css("background-color","yellow");
			$("input:not(:focus)").removeAttr("style"); // 주의
		})
	})
});
</script>
</head>
<body>
	<input type="text" value="one"></input>
	<input type="text" value="two"></input>
	<input type="text" value="three"></input>


</body>
</html>
