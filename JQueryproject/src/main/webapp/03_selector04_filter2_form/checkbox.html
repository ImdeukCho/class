<script type="text/javascript">
$(function() {
	
	// check의 부모인 span 스타일 지정
	$(":checkbox").wrap("<span></sapn>").parent().css("border","3px dotted red");
	
	// 처음 시작화면에 checked된 것을 선택
	$("input:text").val($("input:checked").val()); // text value값을 처음 선택된것으로 설정

});
</script>
</head>

	사과<input type="checkbox" checked="checked" value="사과"><br>
