<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
$(function() {
	// 자식만 선택
	$("div>a").css("color","red");
	console.log($("div>a")); // for문 text 콘솔에 출력
	var data = $("div>a");
	for (var i = 0; i < data.length; i++) {
		console.log(data[i].innerText);
	}
	for (let d of data) {
		console.log(d.innerText);
	}
	// 자손(자식포함)
	$("div a").css("font-size","40px");
});
</script>
</head>
<body>
	<div>
		<a href="#">daum</a>
		<a href="#">naver</a>
		<p>test</p>
		<p>
			<a href="">Google</a>
		</p>
	</div>
</body>
</html>
