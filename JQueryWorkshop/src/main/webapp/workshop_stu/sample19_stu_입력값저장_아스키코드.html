<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

   
   var arr = [];  
    $(document).ready(function() {
    	$("#v1").keyup(function() {
    		if(event.keyCode==13) {
    			save();  	
 	    	}
 	    });
    });
    
    function save() {
		arr.push($("#v1").val());
	    list();
	}     
    
	function list() {
		var mesg ="";
	    $.each(arr , function(idx, data) {
	    	mesg = mesg + arr[idx]+"<br>";	
	    	// mesg = mesg + data+"<br>";
	    });
	    $("#result").html(mesg);
	}     
  
</script>
</head>
<body>
 ê°’:<input type="search" name="v1" id="v1">
  <div id="result">
 
 </div>

</body>
</html>
