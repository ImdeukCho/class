<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

   var arr = [];  
   $(document).ready(function() {
	 	
	   $("button").click(function() {
		    console.log($("#v1").val());
		    if($("#v1").val() != null){
		    	arr.push($("#v1").val());
		    	$("#v1").val("");
		    	$("#v1").focus();
		    }
		    console.log(arr);
		     
		    var str ="";
		    $.each(arr , function(idx, data) {
		    	// console.log(idx, data);
		    	str = data+"<br>";	    	
		    });
		    $("#result").append(str);
		    // $("#result").append($(this).val()+"<br>");
	   });
	  
   });
   
</script>
</head>
<body>
 값:<input type="search" name="v1" id="v1">
 <button>저장</button><br>
 
 <div id="result">
 
 </div>

</body>
</html>
