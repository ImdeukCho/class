<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Bootstrap CSS 넣기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
  
 	<form action="">
 	<!-- 폼 크기조절, 폼으로 감싸줘야한다. -->
	  	아이디 : <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg" aria-label=".form-control-lg example">
		주소 : <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">
		비번 : <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm" aria-label=".form-control-sm example">
	<!-- 폼 비활성화 : Disabled -->
		<input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
		<input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example" disabled readonly>
	</form>
    <!-- 자바스크립트코드는 바디 마지막에 넣기. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- 자바스크립트코드는 바디 마지막에 넣기. -->
  </body>
</html>
