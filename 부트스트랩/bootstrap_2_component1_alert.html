<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Bootstrap CSS 넣기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
    <title>Hello, world!</title>
  </head>
  <body>
  	<div id="liveAlertPlaceholder"></div>	<!-- 메세지 출력 div 만들어야 한다. -->
    <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
		<div class="alert alert-primary alert-dismissible" role="alert" id="liveAlert">
		  <strong>Nice!</strong> You've triggered this alert.
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div><!-- 2. Bootstrap js 넣기 -->

    <!-- 2. Bootstrap js 넣기 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<!-- 자바스크립트코드는 바디 마지막에 넣기. -->
	<script type="text/javascript">
		var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
		var alertTrigger = document.getElementById('liveAlertBtn')
	
		function alert(message, type) {
		  var wrapper = document.createElement('div')
		  wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
	
		  alertPlaceholder.append(wrapper)
		}
	
		if (alertTrigger) {
		  alertTrigger.addEventListener('click', function () {
		    alert('Nice, you triggered this alert message!', 'success')
		  })
		}
	</script>
  </body>
</html>
