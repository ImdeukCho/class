<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
$(document).ready(function() {
	
	$("#a").on("click",getData);	// 실행함수등록

});	// end ready	

	function getData() {	// 비동기 실행함수
	// $.ajax({jsonObject형식으로 설정
	// key: 데이터,
	// key: 함수 설정,
	// })	
		$.ajax({
			type: "get",							// 1. 서버에 get/post 방식 요청
			url: "sample01_text.jsp",				// 2. 서버 요청 주소
			dataType:"text",						// 3. 응답data타입 test, json, xml
			success: function (data, status, xhr) {	// 4-1. 요청에 대한 응답이 성공했을 때 동작할 코드
				// data변수 : 응답으로 비동기 전송된 data
				console.log("success : ",data,status);
				$("#result").text(data);
			},	// success end
			error: function (xhr, status, e) {		// 4-2. 요청에 대한 응답이 error인 경우 동작할 코드
				console.log("error",e,status);
				$("#result").text("데이터를 가져올 수 없습니다.");
			}	// error end
		});	// ajax end
	}

</script>
</head>
<body>

	<button id="a">ajax요청</button>
	<div id="result"></div>

</body>
</html>
