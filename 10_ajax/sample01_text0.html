<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- cdn방법 -->
<script type="text/javascript">
$(document).ready(function() {

	// client get jsp요청, response로 text데이터를 받아서 브라우저에 출력
	$("button").click(function() {
		$.ajax({
			type: "post",	// get,post 방식 요청
			url: "test01.jsp",	// 이순신 가져오기
			dataType: "text",	// 응답타입
			success: function (data, status, xhr) {
				$("#result").text(data);
			},
			error: function(xhr, status, e) {
				console.log("error", e);
				console.log("status", status);
				$("#result").text("데이터를 찾을수 없습니다");
			}
		});	// end ajax
	});	// end button
	
	
});	// end ready	

</script>
</head>
<body>

	<button id="a">ajax요청</button>
 	<div id="result"></div>

</body>
</html>
