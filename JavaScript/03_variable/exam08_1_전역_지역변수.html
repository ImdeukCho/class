<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function outputNumbers(count) {	// function 리턴타입있음 함수명(매개변수명만){}
		var test1='test1'; // 로컬변수 : var선언
			test2='test2'; // 전역변수 : var 미사용시
		for (var i = 0; i < count; i++) {
			console.log(i);
		}
		console.log("i>>", i);	// 함수범위 변수 , for문에서 사용하는 i를 밖의 함수에서도 사용가능하다.
	} // end function
	outputNumbers(5);
	// console.log("i>>", i);	// 함수밖에서는 i변수 사용불가
	// console.log(test1);		// 로컬변수이므로 밖에서 사용불가.
	console.log(test2);			// 전역변수이므로 밖에서 사용가능
	console.log(count);			// 로컬변수이므로 출력안됨
</script>
</head>

</html>
