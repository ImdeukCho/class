<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// prompt("설명문","기본값출력") : 입력창 출력
	var p = prompt("Please enter your name", "aaaa");
	// 100 입력시
	console.log(p);			// 문자형 100
	console.log(typeof p);	// String
	var num = parseInt(p);	// 문자형을 숫자형으로 변환
	console.log(num);		// 숫자형 100
	console.log(typeof num);//number
</script>
</head>
<body>

</body>
</html>
