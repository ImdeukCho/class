<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>undefined null 차이점</title>
<script type="text/javascript">

	// undefined , null 햇갈리지 말자.
	var str;
	console.log(str);	// undefined 출력 : 정의되지 않음(초기화X) 
	str = null;
	console.log(str);	// null 출력 : 객체 없음(초기화O) 
	str = "world";
	console.log(str);	// world 출력
	
</script>
</head>
<body>

</body>
</html>
