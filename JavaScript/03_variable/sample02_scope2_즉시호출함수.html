<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 즉시 호출 함수 : 함수호출하지 않아도 자동으로 호출 됨.
	//(익명함수(): function 이름없음(){코드구현})();  // 자신이 자신을 실행
	(function() {	// anonymous함수 익명함수
		console.log("즉시 호출 함수 실습");
	})();	// 자신의 함수 호출 - 구현과 동시에 실행
	
	// (익명함수 구현)()
	(function() {	// anonymous함수 익명함수
		console.log("즉시 호출 함수 실습2");
	})();
	(function() {	// anonymous함수 익명함수
		console.log("test");
	})();
	function test2() {	// 이름이 있는 함수
		console.log("test2 호출됨");
	}
	test2();	// 이름이 있는 경우 호출 사용

</script>
</head>
<body>

</body>
</html>
