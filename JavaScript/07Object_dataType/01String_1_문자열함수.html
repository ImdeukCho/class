<script type="text/javascript">

	//문자열 생성방법
	//가. new 이용
	var s = new String("HelLo");
	//나. 리터럴 이용
	var s2 = "HelLo";
	
	console.log("문자열 길이", s.length);		// 5
    console.log("특정문자구하기", s.charAt(0)); 	// H
    var ss = s.concat(" world");
    console.log("문자열 연결", ss);
    var ss2 = s.concat(" aa" , "bbb");
    console.log("문자열 연결2", ss2);
////////////////////////////////////////////////////////////////////////////////////
	console.log("특정문자위치", ss.indexOf('e'));	 // 1
    console.log("부분열", s.substring(1,3)); 		 // substring(start,end-1) el
    console.log("부분열", s.substr(1,3));			 // substr(start,개수) elL
    console.log("대문자", s.toUpperCase()); 
    console.log("소문자", s.toLowerCase());
    
    var xx = "Hello world happy";
	var arr = xx.split(" ");				// " " 기준으로 분할
	for ( var i in arr) {					// forin : i는 idx값
		console.log(arr[i]);
	}
	
	var xx2 = "Hello/world/happy/xxx/yyyy";
	var arr2 = xx2.split("/",3);			// "/" 기준으로 분할 3개만 반환
	for (let e of arr2) {					// let : 로컬변수 선언
		console.log(e);
	}
	// console.log(e);						// 에러발생 : let선언으로 로컬변수라서 밖에서 사용불가.
	
	var kk = "Hello";
    console.log("replace", kk.replace("H","A"));	// replace(값1,값2) : 값1을 값2로 단어변경

</script>
