		console.log("aaa 함수"+num);
	}
	var xxx = aaa;			// 함수를 변수에 저장
	var yyy = aaa(10);		// 호출 후 리턴값을 y에 저장
	console.log("y>>>",y);	// 함수 객체 출력
	xxx(100);				// 변수로 함수 호출
	aaa(200);				// 일반적함수 호출
	
</script>
