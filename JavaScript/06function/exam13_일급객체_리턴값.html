<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/* // 3. 함수를 리턴값으로 사용하는 경우				
	function aaa() {		
		console.log("aaa 함수");
		return 100;
	}
	function bbb() {			
		console.log("bbb 함수");
		return aaa;		// aaa함수를 리턴시킴	
	}
	function bbb2() {			
		console.log("bbb2 함수");
		return aaa();	// aaa함수 호출 리턴값 사용
	}
	var test=bbb();		// aaa 함수 저장
	console.log(test);	// bbb 함수 출력 후 return받은 aaa함수를 console.log로인해 객체 출력
	test();				// 함수 호출 , aaa 함수 출력
	
	console.log("==================================");
	
	var test2=bbb2();	// 리턴값 100 저장
	console.log(test2);	// 100
	test2();			// 에러발생 */
	
	
	// 2) 함수를 린턴값으로 사용하는 다른 경우
	function ccc() {
		return function(n1,n2) {	// 익명함수 리턴
			return n1+n2;
		}
	}
	
	var x = ccc();			// return값인 익명함수를 저장
	console.log(x);			// 익명함수 객체 출력
	var result = x(10,20);	// 익명함수 호출
	console.log(result);	// 30
	
	
	// 3) 변수에 익명함수를 저장
	var x2 = function(n1,n2) {
				return n1+n2;
			}
	console.log(x2);		// 익명함수 객체 출력
	console.log(x2(1,2));	// 3
</script>
</head>
