	var aaa = function() {	
				console.log("aaa 호출");
				}
	aaa();	// aaa 호출 출력 , 익명함수 변수 저장 후 호출
	
	var bbb = function(n) {	
				console.log("bbb 호출",n);
				return 100;
				}

	console.log(x2);
