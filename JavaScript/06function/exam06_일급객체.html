	function aaa(n,n2) {		// 매개변수 여러개 사용, 리턴값 사용
		console.log("2",n,n2);

	}

	// 함수 호출
	var result2 = x(1,2);		// 함수 호출, 리턴값 저장
	console.log(result2);		// 100

</script>
