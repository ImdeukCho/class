<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 일급 객체
	function sum(n,n2) {		
		return n+n2;	
	}
	var result = sum(10,20);	
	console.log(result);		// 30
	
	var y=sum;					// 함수 객체를 변수에 저장
	var result2 = y(1,2);		// 함수 호출
	console.log(result2);		// 3
</script>
</head>
