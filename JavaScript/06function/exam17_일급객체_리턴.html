<script type="text/javascript">

 	// 일급객체 - 전달값으로 사용
 	 function kkk(x) {
		console.log("kkk 호출",x);
		x(); // 함수 호출 triger:실행
	 }
	
	 kkk(
		function() {	// 익명함수 코드를 직접 넘김
			console.log("ppp 호출");
		}		
	 );
	 */
/////////////////////////////////////////////
	// 일급객체 - 리턴값으로 사용
	function ttt(x) {
		console.log("ttt 호출");
		return function() {
			console.log("eee 호출");
		}
	 }
	 var k = ttt();	// ttt 호출 출력
	 k();			// eee 호출 출력
</script>
