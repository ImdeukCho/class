<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// 콜백함수(callback 함수) : 다른 함수의 인자로써 넘겨진 후 특정 이벤트에 의해 호출되는 함수
	function a(n) {	//실행할 함수
		console.log("즉시호출함수");
	  	n();	// 함수 실행
	}
	function b(n) {	//실행될 함수
		console.log("b 호출");
	}
	function c(n) {	//실행할 함수
		console.log("c 호출");
	}
	a(b);	// 출력 : 즉시호출함수 , b 호출
	a(c);	// 출력 : 즉시호출함수 , c 호출 
	
	
	
	
</script>
</head>
<body>

</body>
</html>
