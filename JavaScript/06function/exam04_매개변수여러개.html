<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//이름있는 함수 - 매개변수 여러개 있음, 리턴값 있음
	console.log("1");
	
	function aaa(n,n2) {	// 매개변수 여러개
		console.log("전달받은 값:",n,n2);
		return n+n2;
	}
	
	// 10, 20 전달 두 변수를 더한 값 리턴 받아 출력
	var result = aaa(10,20);
	console.log("return 받은 값:"+result);
</script>
