<script type="text/javascript">
	
//1. 익명함수를 변수에 저장
	// 함수 표현식
	var aaa = function() {
		console.log("aaa 호출");
		return 100;
	}
	
	// 일급객체 - 변수 저장
	var xxx1 = aaa;		// xxx1에는 함수 aaa가 저장된다.
	var xxx2 = aaa();	// xxx2에는 함수 aaa가 실행되고 리턴값이 저장된다.
	console.log(xxx1());
	console.log(xxx1);
	console.log(xxx2);
	console.log("-------------------------------");
//////////////////////////////////////////
	//일급객체 - 함수를 매개변수 전달값으로 사용
	function kkk(x) {	// 매개변수로 익명함수를 받음
		console.log("kkk 호출",x);
	}	// trigger역할  // 익명함수를 실행
	var ppp =  function() {
				console.log("ppp 호출");
				}
	kkk(ppp);			// kkk 호출 출력 후 익명함수ppp 객체 출력
	kkk(aaa);			// kkk 호출 출력 후 익명함수aaa 객체 출력
	
	console.log("-------------------------------");
//////////////////////////////////////////

</script>
