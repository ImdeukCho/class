<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 이름있는 함수 - 매개변수 없음
	console.log("1");
	
	function aaa() {	// 일반적 이름있는 함수 - 호출 사용
		console.log("2");
	}
	console.log("3");
	aaa();	// 호출
	// 1 3 2 출력
</script>
</head>
