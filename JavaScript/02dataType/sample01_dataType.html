<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dataType</title>
<script type="text/javascript">

	// 1. 변수 선언
	var a;			// 변수선언
	console.log(a);	// undefined
	a=100;			// 초기화
	console.log(a);	// 100 출력
	a='aaaa';		// 숫자에서 문자로 변경 ( 변수는 어떤 타입이든 입력 가능하다. )
	console.log(a);	// aaaa로 출력
	
	// 변수 선언과 동시에 초기화 - 타입선언 필요없음 var로 선언
	var name = "홍길동";
	var age = 20;
	var array = [1,2,3,4] // 배열
	var obj = {"username":"이순신","age":44};	// 객체의 JSON
	console.log(obj.username , obj.age);
	var result = true;	// boolean
	var xxx;	// undefined
	var kkk = null;	// null;
	var zzz = function(){};	// 함수 객체 변수에 함수를 저장 가능
	console.log(zzz);	// zzz에 함수의 주소가 저장되고 주소를 이용해서 함수를 호출한다.
	
	////////////////////////////
	// NaN ( Not a Number )
	var xyz = parseInt("123");	// 자바에서 Integer.parseInt(문자열)= 자바스크림트 parseInt(문자열)
	console.log(xyz+10);		// 133 출력
	
	var xyz2 = parseInt("hello");	// NaN ( Not a Number )
	console.log(xyz2);
	
	////////////////////////////////
	name = 200;		//	string => number 데이터 변경 저장시 문제 없음
	console.log(name);
	console.log(age);
	
	////////////////////////////////
	console.log(array);	//	[1,2,3,4] 배열
	console.log(obj);	//	{"username":"이순신","age":44} : json object
	
	// Json 객체 사용법
	console.log("obj.username",obj.username, "obj.age", obj.age);	// obj.username 이순신 obj.age 44
	console.log("obj['username']",obj['username']);					// obj['username'] 이순신
	console.log("obj['username']",obj[0]);							// obj['username'] undefined , idx 번호는 사용안됨
	
	//////////////////////////////////
	console.log(result);			// true
	console.log(xxx);				// undefined
	console.log(kkk);				// null
	console.log("function", zzz);	// function 객체 출력
	
	// 객체에 없는 프로퍼티 접근은 undefined
	var foo = {
			"name":'sss',
			"age":20
	}
	console.log(foo.name +"\t"+ foo["name"]);	// 접근방법 기억
	console.log(foo.age +"\t"+ foo["age"]);		// 접근방법 기억
	console.log(foo[0] +"\t"+ foo[1]);			// undefined , idx 번호는 사용안됨
	
	console.log(foo.address);					// undefined , 없는 키값
	
</script>
</head>
<body>

</body>
</html>
