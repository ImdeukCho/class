<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>dataType</title>
<script type="text/javascript">
	
	// 1. 연결 연산자로 동작됨.
	// *, /, - 자동형변환 후 계산
	 var x1 = "10" - 5;	// 5
	 var x2 = "10" * 5; // 50
	 var x3 = "10" / 5; // 2
	var x4 = "10"+1+2; 	// 주의) + 자동형변환이 안됨  , 문자열 1012로 저장
	var x= 1+2+"10";	// 310로 저장
	console.log(x1+" " + x2 + " " + x3 + " " + x4);
	

	// 2. 불린 값으로 변환 ( 5가지는 false 값으로 변환된다 )
	 var y1 = 0;	// false
	 var y2 = '';	// false
	 var y3 = parseInt("aaa");	// false ( NaN )
	 var y4 = null;	// false ( null )
	 var y5;	// false ( undefined )

	 
	 ////////////////////////////////////////
	 // if(false){} : if문 실행안되므로 !(not)을 붙여서 실행해보자.
	  if(!y1){	// 0=>false 형변환 => ! true
	  	console.log("y1은 false 이다." + y1);		// 0 출력
	  }
	  if(!y2){	// 0=>false 형변환 => ! true
		  	console.log("y2은 false 이다." + y2);	// '' 출력
	  }
	  if(!y3){	// 0=>false 형변환 => ! true
		  	console.log("y3은 false 이다." + y3);	// NaN 출력
	  }
	  if(!y4){	// 0=>false 형변환 => ! true
		  	console.log("y4은 false 이다." + y4);	// null 출력
      }
	  if(!y5){	// 0=>false 형변환 => ! true
		  	console.log("y5은 false 이다." + y5);	// undefined 출력
	  }
	  
	  
	  ////////////////////////////////////////////
	  // 위의 5가지를 제외한 나머지는 true로 자동형변환
	  var name="hello";						// string=>true로 자동형변환
	  var obj = [];							// object
	  var newName = new String("hello");	//String 객체
	  var test = 100;
	  
  	  // true로 자동형변환이 됨
	  if(test){								
		  console.log("test는 true 이다.");
	  }
	  if(newName){							
		  console.log("newName는 true 이다.");
	  }
	  if(obj){								
		  console.log("obj는 true 이다.");
	  }
	  if(name){								
		  console.log("name는 true 이다.");
	  }
</script>
</head>
<body>

</body>
</html>
