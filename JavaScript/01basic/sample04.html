<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic</title>
</head>
<body>
	<p>hello</p>
	<script type="text/javascript">				// 줄 갱신: "<br>"로 작성
		document.write("world1<br>");			// 문자열 : ""(큰따옴표) 
		document.write('world1<br>');	 		// 문자열 : ''(작은따옴표) - "", '' 둘 모두 가능
		console.log('aaaaaaa');					// 문자열 : 콘솔에도 같은 방식으로 작성
		document.write('A<br>');				// 문자열 : 대,소문자 모두 가능
		document.write("홍<br>");				// 문자열 : 한글도 가능
		document.write(10+"<br>");		       	// 정수 : 그냥 쓰면됨
		document.write(3.14+"<br>");			// 실수 : 그냥 쓰면됨
		document.write(true+"<br>");			// boolean
		document.write(false+"<br>");
		
		document.write(undefined+"<br>");		// undefined : 값이 정의 안됨
		var test 								// test 변수선언 했지만 값이 없음
		console.log("test :", test);			// test : undefined
		
		document.write(NaN+"<br>");				// NaN : Not a Number 의 줄임말, 숫자가 아님.
		console.log(parseInt("홍길동"));			// NaN 출력 : 홍길동은 숫자가 아니므로
		document.write(null);					// 객체 저장 된게 없음
		
		document.write([10,20,30]+"<br>");		// 배열 : 10,20,30 출력
		document.write(function(){}+"<br>");	// 함수 : function(){} 출력
		document.write({"name":"홍길동","age":20}+"<br>");	// json 객체 - {key:value, key:value}  출력 : [object Object]
	
	</script>
</body>
</html>
