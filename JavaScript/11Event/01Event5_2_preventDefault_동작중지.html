<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 리턴값 삭제, result값 삭제
	function formSubmit() {
			
		var str = "";
		var userid = document.getElementById("userid").value;
		var passwd = document.getElementById("passwd").value;
		var username = document.getElementById("username").value;
		var email = document.getElementById("email").value;
		var idSpan = document.getElementById("idSpan");
		var pwSpan = document.getElementById("pwSpan");
		var nameSpan = document.getElementById("nameSpan");
		var emailSpan = document.getElementById("emailSpan");
		
		if (userid.length == 0) {
			str = "아이디 에러";
			idSpan.innerHTML = str;
			pwSpan.innerHTML = "";
			nameSpan.innerHTML = "";
			emailSpan.innerHTML = "";			
			
			event.preventDefault();
		}else if (passwd.length == 0 || Number.isNaN(parseInt(passwd))) {	// 숫자만 허락
			str = "비번 에러";
			idSpan.innerHTML = "";
			pwSpan.innerHTML = str;
			nameSpan.innerHTML = "";
			emailSpan.innerHTML = "";			
			
			event.preventDefault();
		}else if (username.length == 0 || username.length >= 4) {	// 4글자 이상 안됨
			str = "이름 에러";
			idSpan.innerHTML = "";
			pwSpan.innerHTML = "";
			nameSpan.innerHTML = str;
			emailSpan.innerHTML = "";			
			
			event.preventDefault();
		}else if (email.length == 0) {
			str = "이메일 에러";
			idSpan.innerHTML = "";
			pwSpan.innerHTML = "";
			nameSpan.innerHTML = "";
			emailSpan.innerHTML = str;			
			
			event.preventDefault();
		}
	}
</script>
</head>
<body>
	<form action="target.html" onsubmit="formSubmit()"><!-- 주의 -->
		아이디<input type="text" name="userid" id="userid">
		<span id="idSpan"></span><br>
		비번<input type="text" name="passwd" id="passwd">
		<span id="pwSpan"></span><br>
		이름<input type="text" name="username" id="username">
		<span id="nameSpan"></span><br>
		이메일<input type="text" name="email" id="email">
		<span id="emailSpan"></span><br>
		<input type="submit" value="로그인">
		<input type="reset" value="취소">
		<button>버튼</button>
	</form>
</body>
</html>
