<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function() {
		
		var imgs = document.getElementsByTagName("img");	// 모든 img태그 
		console.log(imgs);
		for (var i = 0; i < imgs.length-1; i++) {			// imgs.length-1 : 마지막 사진은 순회돌릴필요없으므로
			var img = imgs[i];								// img 태그 한개 꺼내기
		/* img.onmouseover= function() {					// 태그에 이벤트 핸들러 달아주기
			console.log(imgs[3].src = this.src);			// 마우스 오버된 img 태그.src값
		} */
			img.addEventListener("mouseover", function() { // addEventListener(이벤트명,처리할함수,useCapture)
				console.log(imgs[3].src = this.src);		
			}, false);		// false : 기본값
		} // end for
		/* useCapture
		- false : 기본값, 이벤트 버블링으로 이벤트 전파.
		- true : 이벤트 캡쳐링으로 이벤트 전파. */
		
		
		// test 버튼 클릭시 클릭 이벤트 발생
		var btn = document.getElementById("test");
		btn.addEventListener("click",bbb, false)
			
	} // end onload
		
	
	function bbb(e) {
		console.log("click이벤트 발생");
	}

</script>
</head>
<body>
	<table border="1">
		<tr>
			<td><img src="../image/a.jpg" width="100" height="100" id="img1"></td>
			<td><img src="../image/b.jpg" width="100" height="100" id="img2"></td>
			<td><img src="../image/c.jpg" width="100" height="100" id="img3"></td>
		</tr>
		<tr>
			<td colspan="3"><img src="../image/a.jpg" width="300" height="300" id="img_m"></td>
		</tr>
	</table>
	<button id="test">버튼</button>
</body>
</html>
