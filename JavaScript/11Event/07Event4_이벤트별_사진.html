<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 이벤트별 이미지 설정
var image="";
	window.onload = function () {
		image = document.querySelector("#images");
		image.addEventListener("click", aaa);		// 사진 클릭시
		image.addEventListener("mouseover", bbb);	// 사진에 마우스 올렸을 때
		image.addEventListener("mouseout", ccc);	// 사진에 마우스 내렸을 때
	}
	function aaa() {
		image.src="../image/b.jpg";
	}
	function bbb() {
		image.src="../image/c.jpg";
	}
	function ccc() {
		image.src="../image/d.jpg";
	}
</script>
</head>
<body>
	<img id="images" src="../image/a.jpg" width="200" height="200">	<!-- 처음 사진가져올 때 -->
</body>
</html>
