<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 이미지 스타일 감추기, 보이기
	function setView() {
		var image = document.querySelector("#detail h3"); // 자손
		image.style.display="block";
	}
	
	function unsetView() {
		var image = document.querySelector("#detail h3"); // 자손
		image.style.display="none";		// 블럭이 사라짐, 영역삭제
	}
</script>
</head>
<body>

	<input type="button" id="vi" value="보이기" onclick="setView()"><br>
	<input type="button" id="unvi" value="감추기" onclick="unsetView()"><br>

	<div id="detail">
		<h1>아래 내용이 숨겨집니다</h1>
		<h3>
			<font color="red">다음과 같은 내용이 숨겨지게 됩니다. </font>	
		</h3>
	</div>
	
</body>
</html>
