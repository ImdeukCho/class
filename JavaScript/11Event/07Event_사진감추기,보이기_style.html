<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 이미지 스타일 감추기, 보이기
	function setView() {
		var image = document.querySelector("#images");
		// image.style.display="block";
		image.style.visibility="visible";
	}
	
	function unsetView() {
		var image = document.querySelector("#images");
		// image.style.display="none";		// 블럭이 사라짐, 영역삭제
		// image.style.visibility="hidden";
		image.style="visibility:hidden";	// 숨기기, 영역 존재
	}
</script>
</head>
<body>
	<input type="button" id="vi" value="보이기" onclick="setView()"><br>
	<input type="button" id="unvi" value="감추기" onclick="unsetView()"><br>

	<img id="images" src="../image/a.jpg">
	<div>dummy</div>
</body>
</html>
