<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 배열 데이터 생성하는 방법
	//1.[] 사용
	
    var n2 = [10,20,9,7,5,3,1];  //배열생성
    
    // 일반 for문
    for (var i = 0; i < n2.length; i++) {
		console.log(n2[i]);
	}
    // forin -> i는 index값
    for ( var i in n2) {
    	console.log(n2[i]);
	}
    // forof -> i는 data , java의 for ~ each와 동일
    for (let i of n2) {
    	console.log(i);
	}

	
	
</script>
</head>
<body>

</body>
</html>
