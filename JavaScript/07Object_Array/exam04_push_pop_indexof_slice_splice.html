<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 배열 데이터 생성하는 방법
	//1.[] 사용
    var n2 = [10,20,9];  //배열생성
    // n2[3]=20;
	n2.push(20);	// push() : 배열 추가
	n2.push(30);
	n2.push(1,2);
	console.log(n2);
	
	n2.pop();		// 마지막 삭제
	console.log(n2);
	
	n2.pop();		
	console.log(n2);
	
	var n3 = [1,2,3,4,5];
	n3.reverse();	// reverse() : 순서 반대로
	console.log(n3);
	
	var n4 = ["A","B","C",10,true,4.2];
	var x = n4.indexOf("C");	// C값의 idx번호 2 출력
	console.log(x);
	
	var x2 = n4.slice(1,3);		// slice : 시작idx, 끝idx-1 까지 가져옴
	console.log(x2);			// 1,2번째 값만 출력
	
	// array의 splice 함수 정리
	// 추가하거나 삭제할수 있다.
	// splice(start, deleteCount);
	// splice(start, deleteCount, 값1, 값2, ...)   deleteCount가 0일경우 추가가 된다.
	var n5 = ["A","B","C",10,true,4.2];
	n5.splice(2,3);				// 2번째부터 3개 삭제
	console.log("n5>>>",n5);	// ['A', 'B', 4.2]
	
	var n6 = ["A","B","C",10,true,4.2];
	n6.splice(0,1,100);			// 0번째값 1개 삭제후 100 추가
	console.log("n6>>>",n6);	// [100, 'B', 'C', 10, true, 4.2]
	
	var n7 = ["A","B","C",10,true,4.2];
	n7.splice(0,2,100);			// 0번째값 2개 삭제후 100 추가
	console.log("n7>>>",n7);	// [100, 'C', 10, true, 4.2]
	
	var n8 = ["A","B","C",10,true,4.2];
	n6.splice(0,0,100);			// 0번째값 100 추가
	console.log("n8>>>",n8);	// [100, 100, 'B', 'C', 10, true, 4.2]
</script>
</head>
