<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function sum(s, v) {	// 매개변수 받음
		console.log(v);	// 이벤트 발생된 dom : select.value
		var v1 = document.getElementById("price").value;
		var v2 = v;	// 이벤트 발생된 select 태그의 value 값
		console.log(v);
		var sum = document.getElementById("totalPrice");
		sum.value = parseInt(v1) * parseInt(v2);		
	}
</script>
</head>
<body>

	가격<input type="text" name="price" id="price"><br>
	수량
	<select id="quantity" onchange="sum(this, this.value)">	<!-- this.value를 넘기게 수정 후 테스트 -->
		<option value="10">10</option>
		<option value="20">20</option>	
		<option value="30">30</option>
		<option value="40">40</option>
	</select>
	<br>
	총가격<input type="text" name="totalPrice" id="totalPrice">
	
</body>
</html>
