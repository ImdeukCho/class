<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function login() {
		//  body로 직접 접근 가능
		var body = document.body;
		console.log(body);
		
		// id 속성으로 접근 - 가장 자주 사용
		var id2 = document.getElementById("xxx");	// # 사용안함, id=xxx
		console.log(id2);		// <input type="text" id="xxx" name="uesrid" class="kkk" value="tester">
		console.log(id2.value);	// tester
		
		var pw2 = document.getElementById("yyy");	// # 사용안함, id=yyy
		console.log(pw2);		// <input type="password" id="yyy" name="passwd" class="kkk" value="1234">
		console.log(pw2.value); // 1234
		
		console.log("--------------------------------------");
		
		// input 태그명을 접근
		var inputs = document.getElementsByTagName("input");	// 태그명 input
		console.log(inputs);
		
		var id = inputs[0];
		console.log(id);		// <input type="text" id="xxx" name="uesrid" class="kkk" value="tester">
		console.log(id.value);	// tester
		
		var pw = inputs[1];
		console.log(pw);		// <input type="password" id="yyy" name="passwd" class="kkk" value="1234">
		console.log(pw.value);	// 1234
		
		console.log("--------------------------------------");
		
		// 태그의 name 속성명 이용
		var xx = document.getElementsByName("uesrid");	// 태그 중 name="userid"
		console.log(xx[0]); // <input type="text" id="xxx" name="uesrid" class="kkk" value="tester">
		console.log("--------------------------------------");
		var id = document.querySelector("#xxx");	// id로 선택시 하나만 선택, #기호 사용
		console.log(id);	// <input type="text" id="xxx" name="uesrid" class="kkk" value="tester">
		console.log("--------------------------------------");
		var tags = document.querySelectorAll(".kkk");	// 여러개 선택 , css 기호 사용
		console.log(tags);	// 배열로 저장
		console.log(tags[0]);	// <input type="text" id="xxx" name="uesrid" class="kkk" value="tester">
		console.log("--------------------------------------");
		
	}
	// login(); // 로그인 호출 , 에러발생
</script>
</head>
<body>
	아이디<input type="text" id="xxx" name="uesrid" class="kkk" value="tester"><br>
	비밀번호<input type="password" id="yyy" name="passwd" class="kkk" value="1234"><br>
	<button onclick="login()">로그인</button>
</body>
</html>
