<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write(history.length+"<br>");	// 히스토리 리스트에 저장된 URL의 개수
	function back() {		
		history.back();	// 이전페이지로 이동
	}
	function home() {
		// console.log(history.length);
		history.go(-2);	// 홈으로
	}
</script>
</head>
<body>
	현재 05history3.html 입니다.<br>
	<a href="javascript:back()">이전으로</a>	<!-- javascript: 호출후 back,home 함수 호출 --> 
	<a href="javascript:home()">첫화면</a>
</body>
</html>
