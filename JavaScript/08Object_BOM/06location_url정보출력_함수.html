<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 현재 url 정보 출력
	console.log(location.origin);
	console.log(location.pathname);
	console.log(location.hostname);
	console.log(location.host);
	console.log(location.protocol);
	console.log(location.port);

	
	function xxx() {
		location.reload();	// 세로 고정
	}
	function yyy() {
		console.log("yyy 호출됨");
		location.href="target.html";	// 중요
	}
	function target2() {
		console.log(document.getElementById("myForm"));	// form 정보 그대로 가져옴
		document.getElementById("myForm").action="target2.html";	// 속성값을 수정
	}
	function target3() {
		location.href="target2.html";
	}
</script>
</head>
<body>
	몸의 바깥 <br>
	<button onclick="xxx()">reload</button>
	<a href="javascript:yyy()">target.html</a>
	<button onclick="yyy()">버튼target.html</button>
	<button onclick="location.href='target.html'">location.href='target.html</button><br>
	<hr>
	
	<form id="myForm" action="target.html">
		<input type="text" name="ueserid"><br>
		<button onclick="target2()">target2.html</button>
		<!-- 아래부분 전송안됨 -->
		<button onclick="location.href='target2.html'">location.href='target2.html</button><br>
		<!-- 아래부분 전송안됨 -->
		<button onclick="target3()">target3()</button><br>
		<button>전송</button>
	</form>
</body>
</html>
